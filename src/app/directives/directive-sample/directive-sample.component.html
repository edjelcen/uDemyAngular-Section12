
  <div class="row">
      <div class="col-md-12">
        <h2>Odd/Even and Directives</h2>
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      </div>
      <div class="col-md-12">
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item" 
                [ngClass]="{odd: odd % 2 !== 0}"
                [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let odd of oddNumbers" >
              {{ odd }}
            </li>
          </div>

          <!-- <div *ngIf="!onlyOdd">
              <li class="list-group-item" 
                  [ngClass]="{odd: even % 2 !== 0}"
                  [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                  *ngFor="let even of evenNumbers" >
                {{ even }}
              </li>
          </div> -->
          <!-- <ng-template [ngIf]="!onlyOdd">
            <div>
              <li class="list-group-item"
                  [ngClass]="{odd: even % 2 !== 0}"
                  [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                  *ngFor="let even of evenNumbers"
              >{{ even }}</li>
            </div>
          </ng-template> -->

          <div *appUnless="onlyOdd">
              <li class="list-group-item" 
                  [ngClass]="{odd: even % 2 !== 0}"
                  [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                  *ngFor="let even of evenNumbers" >
                {{ even }}
              </li>
          </div>

        </ul>
      </div>
  
  
      <div class="col-md-12">
        <p appBasicHighlight >Style me with basic directive!</p>
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'" >Style me with better highlight directive!</p>
      </div>    
      <div class="col-md-12" [ngSwitch]="value" >
        <p *ngSwitchCase="5" >Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>

      </div>
    </div>
